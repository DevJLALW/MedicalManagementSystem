<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Emploee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Update Employee Details</h2>
            <form method="post" enctype="multipart/form-data" th:action="@{/employees/update/{employeeId}(employeeId=${employee.employeeId})}" th:object="${employee}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Employee ID</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{employeeId}" class="form-control" readonly/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstName}" class="form-control" />
                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:red">First name error</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastName}" class="form-control" />
                        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red">Last name error</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Role</label>
                    <div class="col-sm-8">
                        <select name="role" id="role" th:field="*{role}" class="form-control">
                            <option value="Admin">Admin</option>
                            <option value="Receptionist">Receptionist</option>
                            <option value="Doctor">Doctor</option>
                            <option value="Nurse">Nurse</option>
                        </select>
                        <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" style="color:red">Role error</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Status</label>
                    <div class="col-sm-8">
                        <select name="status" id="status" th:field="*{status}" class="form-control">
                            <option value="1">Employed</option>
                            <option value="0">Not employed</option>
                        </select>
                        <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" style="color:red">Status error</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Contact Number</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{contactNumber}" class="form-control" />
                        <div th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}" style="color:red">Contact Number error</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{email}" class="form-control" />
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red">Email ID error</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}" class="form-control" />
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red">Password error</div>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Update Employee</button>
                    <button type="submit" class="btn btn-primary" onclick="history.back()">Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
