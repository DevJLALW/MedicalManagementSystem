<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Patient Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
    <h2 class="text-center mb-5">Update Patient Details</h2>
    <form method="post" enctype="multipart/form-data" th:action="@{/patients/update/{patientId}(patientId=${patient.patientId})}" th:object="${patient}">
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Patient ID</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{patientId}" class="form-control" readonly/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{firstName}" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Last Name</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{lastName}" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Date of Birth</label>
            <div class="col-sm-8">
                <input type="date" th:field="*{dob}" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Gender</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{gender}" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Contact Number</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{contactNumber}" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{email}" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Address</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{address}" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">MedicalHistory</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{medicalHistory}" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">InsuranceID</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{insuranceID}" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">DoctorID</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{doctorID}" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">NurseID</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{nurseID}" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">RoomID</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{roomID}" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">RecordID</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{recordID}" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">EmployeeID</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{employeeID}" class="form-control" />
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Update Patient</button>
        </div>
    </form>
</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
