<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employees Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container row mb-3">
    <h1 class="text-center my-4">Employees Information</h1>
    <form action="#" th:action="@{/employees/search}" method="get">
        <input id="search" type="text" name="keyword" placeholder="Search..">
        <button id="button">Search</button>
    </form>
</div>
<a class="btn btn-primary" href="/employees/create">New Employee Entry</a>
<button id="deleteButton" class="btn btn-danger" onclick="deleteSelectedEmployees()">Delete</button>
<table class="table">
    <thead>
    <tr>
        <th>Select</th>
        <th>EmployeeID</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>ContactNumber</th>
        <th>Email</th>
        <th>Password</th>
        <th>Role</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee :${employees}">
        <td><input class="select-row" type="checkbox" name="employeeIds" th:value="${employee.employeeId}" /></td>
        <td th:text="${employee.employeeId}"></td>
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.contactNumber}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.password}"></td>
        <td th:text="${employee.role}"></td>
        <td th:text="${employee.status}"></td>
        <td style="white-space:nowrap">
            <a class="btn btn-primary btn-sm" th:href="@{/employees/update/{employeeId}(employeeId=${employee.employeeId})}">Edit</a>

        </td>
    </tr>
    </tbody>
</table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function deleteSelectedEmployees() {
       const checkboxes = document.querySelectorAll('input[name="employeeIds"]:checked');
       const ids = Array.from(checkboxes).map(cb => cb.value);

       if (ids.length === 0) {
           alert('No employee selected for deletion.');
           return;
       }

       if (!confirm('Are you sure you want to delete the selected employees?')) {
           return;
       }

       const form = document.createElement('form');
       form.method = 'POST';
       form.action = '/employees/delete';
       ids.forEach(id => {
           const input = document.createElement('input');
           input.type = 'hidden';
           input.name = 'employeeIds';
           input.value = id;
           form.appendChild(input);
       });
       document.body.appendChild(form);
       form.submit();
   }
</script>
</body>
</html>
