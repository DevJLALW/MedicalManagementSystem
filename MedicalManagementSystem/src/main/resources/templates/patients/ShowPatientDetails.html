<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Patient Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Patient Details</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Patient Information</h3>
            <p><strong>First Name:</strong> <span th:text="${patient.firstName}"></span></p>
            <p><strong>Last Name:</strong> <span th:text="${patient.lastName}"></span></p>
            <p><strong>DOB:</strong> <span th:text="${patient.dob}"></span></p>
            <p><strong>Age:</strong> <span th:text="${patient.age}"></span></p>
            <p><strong>Gender:</strong> <span th:text="${patient.gender}"></span></p>
            <p><strong>Contact Number:</strong> <span th:text="${patient.contactNumber}"></span></p>
            <p><strong>Email:</strong> <span th:text="${patient.email}"></span></p>
            <p><strong>Address:</strong> <span th:text="${patient.address}"></span></p>
            <p><strong>Medical History:</strong> <span th:text="${patient.medicalHistory}"></span></p>
            <p><strong>Insurance ID:</strong> <span th:text="${patient.insuranceID}"></span></p>
            <p><strong>Doctor ID:</strong> <span th:text="${patient.doctorID}"></span></p>
            <p><strong>Nurse ID:</strong> <span th:text="${patient.nurseID}"></span></p>
            <p><strong>Room ID:</strong> <span th:text="${patient.roomID}"></span></p>
            <p><strong>Record ID:</strong> <span th:text="${patient.recordID}"></span></p>
            <p><strong>Created Date:</strong> <span th:text="${patient.timestamp}"></span></p>
            <p><strong>Employee ID:</strong> <span th:text="${patient.employeeID}"></span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-primary" href="/patients/all">Back to Patients List</a>
        </div>
    </div>
</div>
</body>
</html>
