<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Receipt</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            box-shadow: 0 0 5px 0 ;
            background: inherit;
            backdrop-filter: blur(10px);
        }
        .margintop{
            margin-top: 10px;
        }
        label{
            font-weight:bold;
        }
        td{
            border: 1px solid black;
        }
        th{
            border: 1px solid black;
        }    
    </style>
</head>
<body>
    <a class="btn btn-primary" href="/index" style="float: right; margin-right: 5px; margin-top: 5px;">Logout</a>
    <h1 class="text-center mb-5 margintop">Payment Receipt</h1>
    <div class="container">
        <div class="row card">
            <div class="col-md-8 mx-auto rounded p-4 m-4">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Payment ID</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control field-border" th:field="${payment.paymentId}" readonly/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Patient ID</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control field-border" th:field="${payment.patientId}" readonly/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Payment Date</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control field-border" th:field="${payment.paymentDate}" readonly/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Payment Method</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control field-border" th:field="${payment.paymentMethod}" readonly/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Payment Details</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control field-border" th:field="${payment.paymentDetails}" readonly/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Doctor Fees</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control field-border" th:field="${payment.doctorFees}" readonly/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Room Service</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control field-border" th:field="${payment.roomService}" readonly/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Pharmacy Cost</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control field-border" th:field="${payment.pharmacyCost}" readonly/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Total Amount</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control field-border" th:field="${payment.totalAmount}" readonly/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Status</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control field-border" th:field="${payment.paymentStatus}" readonly/>
                    </div>
                </div>
                <a class="btn btn-primary" href="/patients/payments">Back</a>
            </div>
        </div>
    </div>
</body>
</html>
