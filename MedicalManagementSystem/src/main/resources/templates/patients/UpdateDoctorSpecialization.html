<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Doctor-Specialization Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <a class="btn btn-primary" style="float:right;margin-right: 5px; margin-top: 2px;" href="/index">Logout</a>
        <br/> 
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Update Doctor-Specialization Details</h2>
            <form method="post" enctype="multipart/form-data" th:action="@{/employees/doctors-specialization/update/{doctorId}(doctorId=${specialization.doctorId})}" th:object="${specialization}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Doctor ID</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{doctorId}" class="form-control" readonly/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstName}" class="form-control" readonly/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastName}" class="form-control" readonly/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Specialization Name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{specializationName}" class="form-control" />
                        <div th:if="${#fields.hasErrors('specializationName')}" th:errors="*{specializationName}" style="color:red">Specialization Name error</div>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Update Specialization</button>
                    <button type="submit" class="btn btn-primary" onclick="history.back()">Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
