<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add New Inventory</title>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="_csrf" th:content="${_csrf.token}"/>
            <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <style>
                .card {
                    box-shadow: 0 0 5px 0 ;
                    background: inherit;
                    backdrop-filter: blur(10px);
                }
                .margintop{
                    margin-top: 10px;
                }
                label{
                    font-weight:bold;
                }
                td{
                    border: 1px solid black;
                }
                th{
                    border: 1px solid black;
                }    
            </style>
    </head>
    <body>
        <a class="btn btn-primary" href="/index" style="float: right; margin-right: 5px; margin-top: 1px;">Logout</a>
        <h1 class="text-center mb-4 margintop">Add New Inventory</h1>
        <form th:action="@{/inventories}"  th:object="${inventory}" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto rounded p-4 m-4 card">
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Medicine Name</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" th:field="*{medicineName}" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Medicine Description</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" th:field="*{medicineDescription}"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Inventory Quantity</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="number" th:field="*{stockQuantity}" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Expiry Date</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="date" th:field="*{expiryDate}" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Medicine Price</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="number" step="0.01" th:field="*{medicinePrice}" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Employee ID</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="number" th:field="*{employeeID}" />
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-primary" type="submit">Save</button>
                            <a href="/inventories" class="btn btn-primary">Back</a>
                        </div>
                    </div>
                </div>
            </div>            
        </form>
    </body>
</html>
