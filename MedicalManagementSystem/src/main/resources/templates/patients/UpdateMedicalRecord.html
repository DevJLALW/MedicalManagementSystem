<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update MedicalRecord Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <a class="btn btn-primary" style="float:right;margin-right: 5px; margin-top: 2px;" href="/index">Logout</a>
    <br/> 
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Update Medical Record Details</h2>
            <form method="post" enctype="multipart/form-data" th:action="@{/medicalRecords/update/{medicalRecordId}(medicalRecordId=${medicalRecord.medicalRecordId})}" th:object="${medicalRecord}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Medical Record ID</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{medicalRecordId}" class="form-control" readonly/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Diagnosis</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{diagnosis}" class="form-control" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Diagnosis Notes</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{diagnosisNotes}" class="form-control" />
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Medical Result</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{medicalResult}" class="form-control" />
                        </div>
                    </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Medications Prescribed</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{medicationsPrescribed}" class="form-control" />
                            </div>

                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Date</label>
                    <div class="col-sm-8">
                        <input type="date" th:field="*{date}" class="form-control" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Employee Id</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{employeeId}" class="form-control" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Patient Id</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{patientId}" class="form-control" />
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Update MedicalRecord</button>
                    <a href="/medicalRecords/all" class="btn btn-primary">Back</a>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
