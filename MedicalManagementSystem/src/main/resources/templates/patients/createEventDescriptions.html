<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event Description</title>
</head>
<body>
<h1>Create Event Description</h1>
<form th:action="@{/eventDescriptions/create}" th:object="${eventDescriptions}" method="post">
    <label>Description:</label>
    <input type="text" th:field="*{description}" /><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
