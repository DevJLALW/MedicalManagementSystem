<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Create Room</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
			.card {
				box-shadow: 0 0 5px 0 ;
				background: inherit;
				backdrop-filter: blur(10px);
			}
			.margintop{
				margin-top: 10px;
			}
			label{
				font-weight:bold;
			}
			td{
				border: 1px solid black;
			}
			th{
    			border: 1px solid black;
			}    
		</style>
    </head>
    <body>
        <a href="/index" class="btn btn-primary" style="float:right; margin-right: 5px;">Logout</a>
        <h1 class="text-center mb-5 margintop">Create Room</h1>
        <form th:action="@{/rooms/save}" th:object="${room}" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto rounded p-4 m-4 card">
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" for="patientId">Patient ID</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="number" id="patientId" th:field="*{patientId}" required/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" for="roomNumber">Room Number</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" id="roomNumber" th:field="*{roomNumber}" required/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" for="roomType">Room Type</label>
                            <div class="col-sm-8">
                                <select id="roomType" th:field="*{roomType}" class="form-control" required>
                                    <option value="" selected>Select a type</option>
                                    <option value="General Ward">General Ward</option>
                                    <option value="Semi-Private Room">Semi-Private Room</option>
                                    <option value="Private Room">Private Room</option>
                                    <option value="ICU">ICU</option>
                                    <option value="CCU">CCU</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" for="roomAdmissionStartDate">Check-in</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="date" id="roomAdmissionStartDate" th:field="*{roomAdmissionStartDate}" required/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" for="roomAdmissionEndDate">Check-out</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="date" id="roomAdmissionEndDate" th:field="*{roomAdmissionEndDate}" required/>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="/rooms" class="btn btn-primary">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
