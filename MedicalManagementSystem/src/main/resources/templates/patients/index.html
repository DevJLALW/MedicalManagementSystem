<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script th:inline="javascript">
		function handleForgetPassword() {
            const patientId = document.getElementById("username").value;
            if (patientId) {
                window.location.href = '/patients/forgetPassword/' + patientId;
            } else {
                alert("Please enter your username (patient ID) to reset your password.");
            }
        }
	</script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-8 mx-auto rounded border p-4 m-4">
			<h2 class="text-center mb-5">Login</h2>
			<form method="post" enctype="multipart/form-data" th:action="@{/perform_login}">
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">User Name</label>
					<div class="col-sm-8">
						<input type="text" name="username" id="username" placeholder="Enter your username" class="form-control" required>
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Password</label>
					<div class="col-sm-8">
						<input type="password" name="password" id="password" placeholder="Enter your password" class="form-control" required>
					</div>
				</div>
				<div class="row mb-3">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
				<a href="javascript:void(0);" onclick="handleForgetPassword();" class="btn btn-link">Forgot Password?</a><br/>
				<a href="/registerEmployee">Register Employee</a>
			</form>
		</div>
	</div>
</div>
</body>
</html>
