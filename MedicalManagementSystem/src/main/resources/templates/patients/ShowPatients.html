<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patients Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Patients Information</h1>
    <form action="#" th:action="@{/patients/search}" method="get">
        <div class="form-group">
            <input type="text" class="form-control" name="keyword" placeholder="Search for patients...">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <a class="btn btn-primary" href="/patients/create">New Patient Entry</a>
    <a id="deleteButton" class="btn btn-danger" href="#" onclick="return confirm('Are you sure you want to delete this patient?');">Delete</a>
    <table class="table">
        <thead>
        <tr>
            <th>Select</th>
            <th>PatientID</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>ContactNumber</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient :${patients}">
            <td><input class="select-row" data-rows-group-id="users" type="checkbox" th:id="'patient_' + ${patient.patientId}" th:data-id="${patient.patientId}" onclick="updateDeleteButton(this)" /></td>
            <td th:text="${patient.patientId}"></td> <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.dob}"></td>
            <td th:text="${patient.gender}"></td>
            <td th:text="${patient.contactNumber}"></td>
            <td th:text="${patient.email}"></td>
            <td th:text="${patient.address}"></td>
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/patients/update/{patientId}(patientId=${patient.patientId})}">Edit</a>

            </td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function updateDeleteButton(checkbox) {
        const deleteButton = document.getElementById('deleteButton');
        const patientId = checkbox.getAttribute('data-id');
        deleteButton.href = '/patients/delete/' + patientId;
    }
</script>
</body>
</html>
