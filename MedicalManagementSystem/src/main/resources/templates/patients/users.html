<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Registered Users</h1>
<table>
    <thead>
    <tr>
        <th>Patient ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Age (Years, Months, Days)</th> <!-- New column for exact age -->
        <th>Gender</th>
        <th>Address</th>
        <th>Contact Number</th>
        <th>Insurance Details</th>
        <th>Medical History</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.patientId}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.dateOfBirth}"></td>
        <td th:text="${user.ageYears} + ' Years, ' + ${user.ageMonths} + ' Months, ' + ${user.ageDays} + ' Days'"></td> <!-- Display exact age -->
        <td th:text="${user.gender}"></td>
        <td th:text="${user.address}"></td>
        <td th:text="${user.contactNumber}"></td>
        <td th:text="${user.insuranceDetails}"></td>
        <td th:text="${user.medicalHistory}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
