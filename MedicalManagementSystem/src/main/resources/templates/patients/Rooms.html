<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rooms</title>
</head>
<body>
<h1>Rooms</h1>
<a href="/rooms/new">Add New Room</a>
<table>
    <thead>
    <tr>
        <th>Room ID</th>
        <th>Patient ID</th>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Admission Start Date</th>
        <th>Room Admission End Date</th>
        <th>Number of Days</th>
        <th>Total Room Cost</th>
        <th> </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.id}"></td>
        <td th:text="${room.patientId}"></td>
        <td th:text="${room.roomNumber}"></td>
        <td th:text="${room.roomType}"></td>
        <td th:text="${room.roomAdmissionStartDate}"></td>
        <td th:text="${room.roomAdmissionEndDate}"></td>
        <td th:text="${room.numberOfDays}"></td>
        <td th:text="${room.totalRoomCost}"></td>
        <td>
            <a th:href="@{/rooms/edit/{id}(id=${room.id})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
