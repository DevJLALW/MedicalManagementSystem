<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Inventory</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body>
        <a class="btn btn-primary" style="margin-right: 5px; float: right;" href="/index">Logout</a>
        <br/>
        <h1 class="text-center mb-4">Edit Inventory</h1>
        <form th:action="@{/inventories/{id}(id=${inventory.inventoryID})}" th:object="${inventory}" method="post">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto rounded border p-4 m-4">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Medicine Name</label>
                        <div class="col-sm-8">
                            <input class = "form-control" type="text" th:field="*{medicineName}" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Medicine Description</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="*{medicineDescription}"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Inventory Quantity</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" th:field="*{stockQuantity}" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Expiry Date</label>
                        <div class="col-sm-8">
                            <input type="date" th:field="*{expiryDate}" class="form-control"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Medicine Price</label>
                        <div class="col-sm-8">
                            <input type="number" step="0.01" th:field="*{medicinePrice}" class="form-control"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Employee ID</label>
                        <div class="col-sm-8">
                            <input type="number" th:field="*{employeeID}" class="form-control"/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a class="btn btn-primary" href="/inventories">Back</a>
                </div>
            </div>
        </div>
        </form>            
    </body>
</html>
