<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Appointment</title>
</head>
<body>
<h1>Create Appointment</h1>
<form th:action="@{/appointments/create}" th:object="${appointment}" method="post">
    <label>Patient ID:</label>
    <input type="text" th:field="*{patientId}" /><br/>
    <label>Doctor ID:</label>
    <input type="text" th:field="*{doctorId}" /><br/>
    <label>Date:</label>
    <input type="date" name="date" /><br/>
    <label>Slot:</label>
    <select name="slot">
        <option th:each="slot : ${availableSlots}" th:value="${slot}" th:text="${slot}"></option>
    </select><br/>
    <label>Appointment Status:</label>
    <select th:field="*{appointmentStatus}">
        <option value="PENDING">Pending</option>
        <option value="CONFIRMED">Confirmed</option>
        <option value="CANCELED">Canceled</option>
        <option value="COMPLETED">Completed</option>
    </select><br/>
    <button type="submit">Save</button>
</form>
<p th:text="${error}"></p>
</body>
</html>
