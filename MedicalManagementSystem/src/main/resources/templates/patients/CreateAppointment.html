<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Appointment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <a class="btn btn-primary" href="/index" style="float: right; margin-right: 2px; margin-top: 2px;">Logout</a>
<br/>
<h1 class="text-center mb-5">Create Appointment</h1>
<form th:action="@{/appointments/create}" th:object="${appointment}" method="post">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Patient ID</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{patientId}" class="form-control" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Doctor ID</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{doctorId}" class="form-control" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Doctor ID</label>
                    <div class="col-sm-8">
                        <input type="date" name="date" class="form-control" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Slot</label>
                    <div class="col-sm-8">
                        <select name="slot" class="form-control">
                            <option th:each="slot : ${availableSlots}" th:value="${slot}" th:text="${slot}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Appointment Status</label>
                    <div class="col-sm-8">
                        <select th:field="*{appointmentStatus}" class="form-control">
                            <option value="PENDING">Pending</option>
                            <option value="CONFIRMED">Confirmed</option>
                            <option value="CANCELED">Canceled</option>
                            <option value="COMPLETED">Completed</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-primary" href="">Back</a>
            </div>
        </div>
    </div>            
</form>
<p th:text="${error}"></p>
</body>
</html>
