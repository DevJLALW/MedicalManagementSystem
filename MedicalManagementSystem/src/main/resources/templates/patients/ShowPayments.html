<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payments List</title>
</head>
<body>
<h1>Payments List</h1>
<table border="1">
    <thead>
    <tr>
        <th>Payment ID</th>
        <th>Patient ID</th>
        <th>Payment Date</th>
        <th>Payment Method</th>
        <th>Payment Details</th>
        <th>Doctor Fees</th>
        <th>Payment Status</th>
        <th>Total Amount</th>
        <th>Receipt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="payment : ${payments}">
        <td th:text="${payment.paymentId}">1</td>
        <td th:text="${payment.patientId}">123</td>
        <td th:text="${payment.paymentDate}">2024-06-10</td>
        <td th:text="${payment.paymentMethod}">CASH</td>
        <td th:text="${payment.paymentDetails}">Details</td>
        <td th:text="${payment.doctorFees}">100.0</td>
        <td th:text="${payment.paymentStatus}">PAID</td>
        <td th:text="${payment.totalAmount}">150.0</td>
        <td>
            <a th:href="@{'/payments/receipt/' + ${payment.paymentId}}">Download Receipt</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/payments/add">Add New Payment</a>
</body>
</html>
