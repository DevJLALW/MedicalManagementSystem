<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Payments</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
			.card {
				box-shadow: 0 0 5px 0 ;
				background: inherit;
				backdrop-filter: blur(10px);
			}
			.margintop{
				margin-top: 10px;
			}
			label{
				font-weight:bold;
			}
			td{
				border: 1px solid black;
			}
			th{
    			border: 1px solid black;
			}    
		</style>
    </head>

    <body>
        <a class="btn btn-primary" href="/index" style="float: right; margin-right: 5px; margin-top: 1px;">Logout</a>
        <h1 class="text-center mb-5 margintop">Payments</h1>
        
        <div class="container">
            <a class="btn btn-primary" style="margin-bottom: 5px;" href="/payments/add">Add Payment</a>
        <a class="btn btn-primary" style="float:right; margin-bottom: 5px;" href="/medicalmanagement/dashboard">Back</a>
            <table class="table">
                <thead>
                <tr>
                    <th>Select</th>
                    <th>ID</th>
                    <th>Patient ID</th>
                    <th>Date</th>
                    <th>Method</th>
                    <th>Details</th>
                    <th>Doctor Fees</th>
                    <th>Room Service</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient :${patients}">
                    <td><input class="select-row" type="checkbox" name="" th:value="" /></td>
                    <td th:text="${payment.paymentId}"></td>
                    <td th:text="${payment.patientId}"></td>
                    <td th:text="${payment.paymentDate}"></td>
                    <td th:text="${payment.paymentMethod}"></td>
                    <td th:text="${payment.paymentDetails}"></td>
                    <td th:text="${payment.doctorFees}"></td>
                    <td th:text="${payment.roomService}"></td>
                    <td th:text="${payment.totalAmount}"></td>
                    <td th:text="${payment.paymentStatus}"></td>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-primary" th:href="@{/payments/receipt/{id}(id=${payment.paymentId})}" target="_blank">Download Receipt</a>
        </div>    
        
    </body>
</html>
