<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Patien Event Recordt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<a class="btn btn-primary" href="/index" style="float: right; margin-right: 5px;">Logout</a>
</br>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Patient Record</h2>
            <form method="post" enctype="multipart/form-data" th:action="@{/patientEventRecord/create}" th:object="${patientEventRecord}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Patient Id</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{patientId}" class="form-control" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Date<span class="text-danger">*</span></label>
                    <div class="col-sm-8">
                        <input type="date" th:field="*{eventDate}" class="form-control" />
                        <div th:if="${#fields.hasErrors('eventDate')}" th:errors="*{eventDate}" style="color:red">Date</div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Event Type<span class="text-danger">*</span></label>
                    <div class="col-sm-8">
                        <select name="eventType" id="eventType" th:field="*{eventType}"  class="form-control">
                            <option value="" selected>Select Type</option>
                            <option value="Admitted">Admitted</option>
                            <option value="Registered">Registered</option>
                            <option value="Surgery Started">Surgery Started</option>
                            <option value="Surgery Ongoing">Surgery Ongoing</option>
                            <option value="Surgery Completed">Surgery Completed</option>
                            <option value="Discharged">Discharged</option>
                        </select>
                        <div th:if="${#fields.hasErrors('eventType')}" th:errors="*{eventType}" style="color:red">Event Type error</div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Details</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{details}" class="form-control" />
                    </div>


                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Assigned Doctor ID</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{assignedDoctorId}" class="form-control" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Assigned Nurse ID</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{assignedNurseId}" class="form-control" />
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Create Event Type</button>
                    <a href="/patientEventRecord/all" class="btn btn-primary">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
