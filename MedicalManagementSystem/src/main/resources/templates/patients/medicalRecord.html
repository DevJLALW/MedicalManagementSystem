<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medical Records Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <a class="btn btn-primary" href="/index" style="float: right; margin-right: 2px; margin-top: 2px;">Logout</a>
    <br/>
    <h1 class="text-center mb-5">Medical Records Form</h1>
    <form th:action="@{/medical/save}" method="post" th:object="${medicalRecord}">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto rounded border p-4 m-4">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Record ID</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{medicalRecordId}" class="form-control"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Employee ID</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{employeeId}" class="form-control"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Record Date</label>
                        <div class="col-sm-8">
                            <input type="date" th:field="*{medicalRecordId}" class="form-control"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Diagonsis</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{medicalRecordId}" class="form-control"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Diagonsis Note</label>
                        <div class="col-sm-8">
                            <textarea rows="5" cols="25" class="form-control" th:field="*{diagnosisNotes}"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Medical Result</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{medicalResult}" class="form-control"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Medications Prescribed</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{medicationsPrescribed}" class="form-control"/>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Save</button>
                    <a class="btn btn-primary" href="/medicalRecords/all">Back</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
