<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Create Medical Record</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>

<body>
    <a class="btn btn-primary" href="/index" style="float: right; margin-right: 5px; margin-top:1px;">Logout</a>
    <h1 class="text-center mb-5 margintop">New Medical Record</h1>
    <form method="post" enctype="multipart/form-data" th:action="@{/medicalRecords/create}" th:object="${medicalRecord}">
        <div class="container card">
            <div class="row">
                <div class="col-md-8 mx-auto rounded p-4 m-4">
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Diagnosis</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{diagnosis}" class="form-control" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Diagnosis Notes</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{diagnosisNotes}" class="form-control" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Medical Result</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{medicalResult}" class="form-control" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Medications Prescribed</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{medicationsPrescribed}" class="form-control" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Date<span class="text-danger">*</span></label>
                            <div class="col-sm-8">
                                <input type="date" th:field="*{date}" class="form-control" />
                                <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}" style="color:red">Date</div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Employee ID</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{employeeId}" class="form-control" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Patient ID</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{patientId}" class="form-control" />
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Create Medical Record</button>
                            <a href="/medicalRecords/all" class="btn btn-primary">Back</a>
                        </div>
                </div>
            </div>
        </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
