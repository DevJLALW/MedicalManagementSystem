<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Navigation Center</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		h1{
			text-align: center;
		}
        .flex-box-2 {
            display:flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }    
	</style>
</head>

<body>
    <div class="flex-box-2 ">
        <a class="btn btn-primary" style="margin-right: 5px;" href="/index">Logout</a>
    </div>
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">Navigation Center</h2>
                <div class="row mb-3">
                    <button type="submit" onclick="getPatientInfo()" class="btn btn-primary">Show Patient Information</button>
                </div>
                <div class="row mb-3">
                    <button type="submit" onclick="getDoctorInfo()" class="btn btn-primary">Doctor Assignment</button>
                </div>
                <div class="row mb-3">
                    <button type="submit" onclick="getEmployeeInfo()" class="btn btn-primary">Employee Information</button>
                </div>

                <div class="row mb-3">
                    <button type="submit" onclick="getRoomsInfo()" class="btn btn-primary">Show Rooms</button>
                </div>
                <div class="row mb-3">
                    <button type="submit" onclick="getMedicalRecordsInfo()" class="btn btn-primary">Show Medical Records</button>
                </div>
                <div class="row mb-3">
                    <button type="submit" onclick="getAppointmentsInfo()" class="btn btn-primary">Show Appointments</button>
                </div>
			</div>
		</div>
	</div>		
</body>
<script>
    function getDoctorInfo(){
        location.replace("/doctor-nurse-assignment/all")
    }
    function getPatientInfo(){
        location.replace("/patients/all")
    }
    function getEmployeeInfo(){
        location.replace("/employees/all")
    }
    function getRoomsInfo(){
        location.replace("/rooms")
    }
    function getMedicalRecordsInfo(){
        location.replace("/medicalRecords/all")
    }
    function getAppointmentsInfo(){
        location.replace("/appointments/all")
    }

</script>
</html>
