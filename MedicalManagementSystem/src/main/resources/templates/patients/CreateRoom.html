<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Room</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body><a class="btn btn-primary" href="/index" style="float: right; margin-right: 2px; margin-top: 2px;">Logout</a>
    <br/>
<h1 class="text-center mb-5">Create Room</h1>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <form action="#" th:action="@{/rooms}" th:object="${room}" method="post">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="patientId">Patient ID<span class="text-danger">*</span></label>
                    <div class="col-sm-8">
                        <input type="number" id="patientId" th:field="*{patientId}" class="form-control" required/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="roomNumber">Room Number<span class="text-danger">*</span></label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="roomNumber" th:field="*{roomNumber}" required/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="roomType">Room Type<span class="text-danger">*</span></label>
                    <div class="col-sm-8">
                        <select id="roomType" class="form-control" th:field="*{roomType}" required>
                            <option value="" disabled selected>Select a type</option>
                            <option value="General Ward">General Ward</option>
                            <option value="Semi-Private Room">Semi-Private Room</option>
                            <option value="Private Room">Private Room</option>
                            <option value="ICU">ICU</option>
                            <option value="CCU">CCU</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="roomAdmissionStartDate">Check-in<span class="text-danger">*</span></label>
                    <div class="col-sm-8">
                        <input type="date" id="roomAdmissionStartDate" th:field="*{roomAdmissionStartDate}" class="form-control" required/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="roomAdmissionEndDate">Check-in<span class="text-danger">*</span></label>
                    <div class="col-sm-8">
                        <input type="date" id="roomAdmissionEndDate" th:field="*{roomAdmissionEndDate}" class="form-control" required/><br/>
                    </div>
                </div>
                
                <!--
                <label for="numberOfDays">Number of Days:</label>
                <input type="text" id="numberOfDays" th:field="*{numberOfDays}" readonly/><br/>

                <label for="totalRoomCost">Total Room Cost:</label>
            <input type="text" id="totalRoomCost" th:field="*{totalRoomCost}" readonly/><br/>
            -->
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-primary" href="">Back</a>
        </div>
    </div>
</div>    
</form>
</body>
</html>
