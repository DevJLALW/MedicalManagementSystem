<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Rooms</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
			.card {
				box-shadow: 0 0 5px 0 ;
				background: inherit;
				backdrop-filter: blur(10px);
			}
			.margintop{
				margin-top: 10px;
			}
			label{
				font-weight:bold;
			}
			td{
				border: 1px solid black;
			}
			th{
    			border: 1px solid black;
			}    
		</style>
    </head>
    <body>
        <a href="/index" class="btn btn-primary" style="float:right; margin-right: 5px;">Logout</a>
        <h1 class="text-center mb-5 margintop">Room Admission</h1>
        <div class="container">
            <a th:href="@{/rooms/new}" class="btn btn-primary" style="margin-bottom: 5px;">Create New Room</a>
            <a href="/medicalmanagement/dashboard" class="btn btn-primary" style="margin-bottom: 5px; float:right">Back</a>
            <table class="table">
                <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Room Number</th>
                    <th>Room Type</th>
                    <th>Admission Start Date</th>
                    <th>Admission End Date</th>
                    <th>Number of Days</th>
                    <th>Room Bill</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.patientId}">Patient ID</td>
                    <td th:text="${room.roomNumber}">Room Number</td>
                    <td th:text="${room.roomType}">Room Type</td>
                    <td th:text="${room.roomAdmissionStartDate}">Admission Start Date</td>
                    <td th:text="${room.roomAdmissionEndDate}">Admission End Date</td>
                    <td th:text="${room.numberOfDays}">Number of Days</td>
                    <td th:text="${room.roomBill}">Total Cost</td>
                    <td>
                        <a th:href="@{/rooms/edit/{id}(id=${room.id})}">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
