<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Create Doctor-Specialization</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .card {
                box-shadow: 0 0 5px 0 ;
                background: inherit;
                backdrop-filter: blur(10px);
            }
            .margintop{
                margin-top: 10px;
            }
            label{
                font-weight:bold;
            }
            td{
                border: 1px solid black;
            }
            th{
                border: 1px solid black;
            }    
        </style>
    </head>
            <body>
                <a class="btn btn-primary" href="/index" style="float: right; margin-right: 5px; margin-right: 5px; margin-top: 1px;">Logout</a>
                <h1 class="text-center mb-5 margintop">New Doctor-Specialization Mapping</h1>
                <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto rounded p-4 m-4 card">
                        <form method="post" enctype="multipart/form-data" th:action="@{/employees/doctors-specialization/create}" th:object="${specialization}">
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Doctor ID <span class="text-danger">*</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="doctorId" th:field="*{doctorId}">
                                        <option value="0">select option</option>
                                        <option th:each="doctor : ${doctors}" th:value="${doctor.employeeId}" th:text="${doctor.employeeId + ' ' + doctor.firstName + ' ' + doctor.lastName}"></option>
                                    </select>
                                    <!--<input type="text" th:field="*{doctorId}" class="form-control" />
                                    <div th:if="${#fields.hasErrors('doctorId')}" th:errors="*{doctorId}" style="color:red">Doctor Id error</div>
                            -->   </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Specialization Name<span class="text-danger">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{specializationName}" class="form-control" />
                                    <div th:if="${#fields.hasErrors('specializationName')}" th:errors="*{specializationName}" style="color:red">Specialization Name error</div>
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Create Doctor-Specialization Mapping</button>
                                <a href="/employees/doctors-specialization/all" class="btn btn-primary">Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
